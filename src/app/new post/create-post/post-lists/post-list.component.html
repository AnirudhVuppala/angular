<mat-accordion multi="true" *ngIf="posts.length > 0">
<mat-expansion-panel *ngFor = "let aish of posts" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{aish.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{aish.content}}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class = "info_text mat-body-1" *ngIf="posts.length <= 0"> No Posts Added Yet!</p>
